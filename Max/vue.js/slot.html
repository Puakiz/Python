<!<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
</head>
<body>
    <div id="app">
        <child-component>
            <h2 slot="header">标题</h2>
            <p>内容1</p>
            <p>内容2</p>
        </child-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('child-component',{
            template:'\
            <div>\
                <slot name="header"></slot>\
                <slot>\
                    <p>默认内容</p>\
                </slot>\
            </div>'
        })

        var app = new Vue({
            el:'#app'
        })
    </script>
</body>
</html>
